<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ msg }}</p>
        <p>{{ ehVerdade ? 'verdade' : 'mentira' }}</p>
        <p>{{ frutas[0] + ' e ' + frutas[1] }}</p>
        <p>Nome: {{ aluno.nome }}</p>
        <p>{{ num + 2 }}</p>
        <p>{{ metodo(1) }} </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                msg: 'teste de mensagem',
                ehVerdade: false,
                frutas: ['pera', 'uva', 'maçã'],
                aluno: {nome: 'thiago'},
                num: 1
            }, 
            methods: {
                metodo(indice){
                    return 'Fruta: ' + this.frutas[indice]
                }
            }
        })
    </script>
    
</body>
</html>
